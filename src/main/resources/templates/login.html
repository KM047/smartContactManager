<!DOCTYPE html>
<html
    lang="en"
    th:replace="~{base :: parent(~{::#content},~{::script}, 'Login Page')}"
>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="content" class="w-full h-96">
            <div class="grid grid-cols-12 mt-4">
                <div
                    class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"
                ></div>
                <div
                    class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4"
                >
                    <div
                        class="block min-w-sm p-6 bg-white border border-gray-300 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
                    >
                        <div
                            data-th-replace="~{./fragments/message :: messageBox}"
                        ></div>
                        <h5
                            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
                        >
                            Log in
                        </h5>
                        <div
                            th:if="${param.error}"
                            class="text-red-500 text-center"
                        >
                            Invalid username or password.
                        </div>
                        <div
                            th:if="${param.logout}"
                            class="text-blue-400 text-center"
                        >
                            You have been logged out.
                        </div>

                        <form
                            data-th-action="@{'/authenticate'}"
                            method="post"
                            class="max-w-sm mx-auto"
                            novalidate
                        >
                            <div class="mb-5">
                                <label
                                    for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    >Email</label
                                >
                                <input
                                    name="email"
                                    type="email"
                                    id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@flowbite.com"
                                    required
                                />
                            </div>
                            <div class="mb-5">
                                <label
                                    for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    >Password</label
                                >
                                <input
                                    name="password"
                                    type="password"
                                    id="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required
                                />
                            </div>

                            <div
                                class="mb-3 flex justify-center items-center gap-3"
                            >
                                <button
                                    type="submit"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                >
                                    Log in
                                </button>
                                <button
                                    type="reset"
                                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>

                        <div
                            class="inline-flex items-center justify-center w-full"
                        >
                            <hr
                                class="w-full h-px my-8 bg-gray-200 border-0 dark:bg-gray-700"
                            />
                            <span
                                class="absolute px-3 font-medium text-gray-900 -translate-x-1/2 left-1/2 bg-white dark:text-white dark:bg-gray-800"
                                >OR</span
                            >
                        </div>

                        <div
                            class="socials-account-login text-center flex flex-col justify-center items-center gap-3 mt-3"
                        >
                            <a
                                data-th-href="@{'/oauth2/authorization/google'}"
                                class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-4 h-4 me-2"
                                    preserveAspectRatio="xMidYMid"
                                    viewBox="0 0 256 262"
                                    id="google"
                                >
                                    <path
                                        fill="#4285F4"
                                        d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                                    ></path>
                                    <path
                                        fill="#34A853"
                                        d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                                    ></path>
                                    <path
                                        fill="#FBBC05"
                                        d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                                    ></path>
                                    <path
                                        fill="#EB4335"
                                        d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                                    ></path>
                                </svg>
                                Log in with Google</a
                            >

                            <a
                                data-th-href="@{'/oauth2/authorization/github'}"
                                class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2"
                            >
                                <svg
                                    class="w-4 h-4 me-2"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                Log in with Github
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
