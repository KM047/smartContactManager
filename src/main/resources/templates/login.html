<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, 'Login Page')}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="content" class="w-full h-96">
            <div class="grid grid-cols-12 mt-4">
                <div
                    class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"
                ></div>
                <div
                    class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4"
                >
                    <div
                        class="block min-w-sm p-6 bg-white border border-gray-300 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
                    >
                        <div
                            data-th-replace="~{./fragments/message :: messageBox}"
                        ></div>
                        <h5
                            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
                        >
                            Log in
                        </h5>
                        <div
                            th:if="${param.error}"
                            class="text-red-500 text-center"
                        >
                            Invalid username or password.
                        </div>
                        <div
                            th:if="${param.logout}"
                            class="text-blue-400 text-center"
                        >
                            You have been logged out.
                        </div>

                        <form
                            data-th-action="@{'/authenticate'}"
                            method="post"
                            class="max-w-sm mx-auto"
                            novalidate
                        >
                            <div class="mb-5">
                                <label
                                    for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    >Email</label
                                >
                                <input
                                    name="email"
                                    type="email"
                                    id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@flowbite.com"
                                    required
                                />
                            </div>
                            <div class="mb-5">
                                <label
                                    for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    >Password</label
                                >
                                <input
                                    name="password"
                                    type="password"
                                    id="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required
                                />
                            </div>

                            <div
                                class="mb-3 flex justify-center items-center gap-3"
                            >
                                <button
                                    type="submit"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                >
                                    Log in
                                </button>
                                <button
                                    type="reset"
                                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
