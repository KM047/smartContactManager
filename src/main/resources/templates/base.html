<!DOCTYPE html>

<html
    class=""
    lang="en"
    th:fragment="parent(content,script, title )"
    xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title data-th-text="${title}">Base</title>

        <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
        <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            rel="shortcut icon"
            data-th-href="@{'/images/phone.png'}"
            type="image/x-icon"
        />
    </head>
    <body class="dark:bg-gray-900 dark:text-white">
        <!-- main content -->

        <!-- common header -->
        <header>
            <div th:if="${loggedInUser}">
                <section
                    data-th-replace="~{user/user_navbar :: user-navbar}"
                ></section>
            </div>
            <div th:unless="${loggedInUser}">
                <section
                    data-th-replace="~{fragments/navbar :: navbar}"
                ></section>
            </div>
        </header>

        <div class="p-2 h-full">
            <section data-th-replace="${content}"></section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script data-th-src="@{'/js/script.js'}"></script>
        <th:block data-th-replace="${script}"></th:block>
    </body>
</html>
